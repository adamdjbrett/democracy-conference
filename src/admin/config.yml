backend:
  name: github
  repo: username/repo-name
  branch: main

media_folder: "src/assets/img"
public_folder: "/assets/img"

collections:
  # Global Settings Files (separate files collection)
  - name: "config"
    label: "Global Settings & Data"
    files:
      - label: "Navigation & Footer"
        name: "config"
        file: "src/_data/config.yaml"
        fields:
          - label: "Navigation"
            name: "nav"
            widget: "object"
            fields:
              - label: "Brand"
                name: "brand"
                widget: "string"
              - label: "Logo URL"
                name: "logo"
                widget: "string"
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - label: "Name"
                    name: "name"
                    widget: "string"
                  - label: "URL"
                    name: "url"
                    widget: "string"
              - label: "Register Button"
                name: "button"
                widget: "object"
                fields:
                  - label: "Text"
                    name: "text"
                    widget: "string"
                  - label: "URL"
                    name: "url"
                    widget: "string"
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - label: "Logo"
                name: "logo"
                widget: "string"
              - label: "Brand"
                name: "brand"
                widget: "string"
              - label: "Address"
                name: "address"
                widget: "string"
              - label: "Sponsor Name"
                name: "sponsor_name"
                widget: "string"
              - label: "Sponsor URL"
                name: "sponsor_url"
                widget: "string"
              - label: "Copyright"
                name: "copyright"
                widget: "string"
              - label: "Social"
                name: "social"
                widget: "list"
                fields:
                  - label: "Name"
                    name: "name"
                    widget: "string"
                  - label: "URL"
                    name: "url"
                    widget: "string"
                  - label: "Icon Class"
                    name: "icon"
                    widget: "string"

      - label: "Design Settings"
        name: "design"
        file: "src/_data/design.yaml"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - label: "Subtitle"
                name: "subtitle"
                widget: "string"
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "CTA Text"
                name: "cta_text"
                widget: "string"
              - label: "CTA Link"
                name: "cta_link"
                widget: "string"
          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - label: "Vision Tag"
                name: "vision"
                widget: "string"
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Content"
                name: "content"
                widget: "markdown"
              - label: "Quote"
                name: "quote"
                widget: "text"

      - label: "Events & Itinerary"
        name: "events"
        file: "src/_data/event.yaml"
        fields:
          - label: "Schedule List"
            name: "schedule"
            widget: "list"
            fields:
              - label: "Sort"
                name: "sort"
                widget: "string"
              - label: "Date Label"
                name: "date"
                widget: "string"
              - label: "Time Label"
                name: "time"
                widget: "string"
              - label: "Start Detail"
                name: "start"
                widget: "object"
                fields:
                  - label: "Date"
                    name: "date"
                    widget: "date"
                  - label: "Time"
                    name: "time"
                    widget: "string"
              - label: "End Detail"
                name: "end"
                widget: "object"
                fields:
                  - label: "Date"
                    name: "date"
                    widget: "date"
                  - label: "Time"
                    name: "time"
                    widget: "string"
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "Content"
                name: "content"
                widget: "markdown"

      - label: "Speakers Database"
        name: "speakers_db"
        file: "src/_data/speakers.yaml"
        fields:
          - label: "Main Title"
            name: "title"
            widget: "string"
          - label: "Speaker List"
            name: "list"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Role"
                name: "role"
                widget: "string"
              - label: "Bio"
                name: "bio"
                widget: "markdown"

      - label: "Hotels"
        name: "hotels"
        file: "src/_data/hotels.yaml"
        fields:
          - label: "Hotel List"
            name: "list"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Link"
                name: "link"
                widget: "string"

      - label: "Metadata"
        name: "metadata"
        file: "src/_data/metadata.yaml"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"

  # Press Releases (folder collection)
  - name: "press"
    label: "Press Release"
    folder: "src/press"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date", format: "YYYY-MM-DD" }
      - { label: "Featured Image", name: "image", widget: "string" }
      - { label: "Short Description", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body Content", name: "body", widget: "markdown" }

  # Static Pages (folder collection)
  - name: "pages"
    label: "Static Pages"
    folder: "src/page"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "string" }
      - { label: "Date", name: "date", widget: "date", format: "YYYY-MM-DD" }
      - { label: "Body Content", name: "body", widget: "markdown" }
